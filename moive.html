<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .header, .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .movie-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Movie Booking System</h1>
        <nav>
            <a href="index.html" class="text-white me-3">Home</a>
            <a href="movies.html" class="text-white me-3">Movies</a>
            <a href="bookings.html" class="text-white">My Bookings</a>
        </nav>
    </header>

    <div class="container mt-4">
        <h2 class="text-center">Available Movies</h2>
        <div class="row">
            <!-- Example Movie Card -->
            <div class="col-md-4">
                <div class="card movie-card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Movie Poster">
                    <div class="card-body">
                        <h5 class="card-title">Movie Title</h5>
                        <p class="card-text">Description of the movie goes here. It is an exciting movie about...</p>
                        <button class="btn btn-primary">Book Now</button>
                    </div>
                </div>
            </div>
            <!-- Add more movie cards as needed -->
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Movie Booking System. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for dynamic functionality (e.g., booking confirmation)
        document.querySelectorAll('.btn-primary').forEach(button => {
            button.addEventListener('click', () => {
                alert('Booking confirmed!');
            });
        });
    </script>
</body>
</html>
